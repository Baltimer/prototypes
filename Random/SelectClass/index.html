<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select class</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="character-container">
      <span class="slide" data-direction="left">◄</span>
      <div class="character">
        <img src="img/rogue.png" alt="cloud">
        <div class="character-shadow"></div>
      </div>
      <div class="character selected">
        <img src="img/warrior.png" alt="cloud">
        <div class="character-shadow"></div>
      </div>
      <div class="character">
        <img src="img/wizard.png" alt="cloud">
        <div class="character-shadow"></div>
      </div>
      <span class="slide" data-direction="right">►</span>
    </div>
  </div>
</body>
</html>
